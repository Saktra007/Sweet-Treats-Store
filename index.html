<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Online Store</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ğŸ© Sweet Treats Store</h1>
    <div class="cart" onclick="toggleCart()">
        ğŸ›’ Cart (<span id="cart-count">0</span>)
      </div>      
    <button onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
  </header>

  <main>
    <div class="products" id="product-list">
      <!-- Products will be added dynamically -->
    </div>
  </main>
  <div class="cart-sidebar" id="cart-sidebar">
    <h2>ğŸ›’ Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="toggleCart()">Close</button>
  </div>
  
  <section class="checkout-form">
    <h2>Checkout</h2>
    <form id="checkoutForm" onsubmit="submitOrder(event)">
      <label>
        Full Name:
        <input type="text" id="name" required />
      </label>
      <label>
        Address:
        <input type="text" id="address" required />
      </label>
      <label>
        Payment Method:
        <select id="payment" required>
          <option value="cash">Cash on Delivery</option>
          <option value="card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </label>
      <button type="submit">Submit Order</button>
    </form>
  </section>
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
<div id="popup" class="popup">ğŸ‰ Order Successful!</div>

</html>
